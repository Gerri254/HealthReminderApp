<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="reminder.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <header class="bg-blue-700 text-white text-center py-6 shadow-lg">
        <h1 class="text-3xl font-bold tracking-tight mb-1">MyHealth Reminder</h1>
        <p class="text-lg opacity-90">Helping you stay on track with your health tasks</p>
    </header>
    <main class="max-w-xl mx-auto mt-8 bg-white rounded-2xl shadow-xl p-6">
        <section id="add-reminder-section" class="mb-8">
            <h2 class="text-xl font-semibold text-blue-700 mb-4 flex items-center gap-2"><svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>Add New Reminder</h2>
            <form id="reminder-form" class="flex flex-col gap-4">
                <label for="taskName" class="font-medium">Task Name<span class="text-red-500">*</span></label>
                <input type="text" id="taskName" name="taskName" required class="px-3 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                <label for="dateTime" class="font-medium">Date & Time<span class="text-red-500">*</span></label>
                <input type="datetime-local" id="dateTime" name="dateTime" required class="px-3 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                <label for="notes" class="font-medium">Notes</label>
                <textarea id="notes" name="notes" rows="2" class="px-3 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-md transition-all duration-150 active:scale-95">Add Reminder</button>
            </form>
        </section>
        <section id="reminders-section">
            <h2 class="text-xl font-semibold text-blue-700 mb-4 flex items-center gap-2"><svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 014-4h4m0 0V7a4 4 0 00-4-4H7a4 4 0 00-4 4v10a4 4 0 004 4h4"/></svg>Your Reminders</h2>
            <ul id="reminders-list" class="space-y-4"></ul>
        </section>
    </main>
    <footer class="bg-gradient-to-r from-blue-800 to-blue-600 text-white text-center py-3 mt-8 shadow-inner">
        <p class="opacity-90 font-semibold text-sm">&copy; 2024 MyHealth Reminder</p>
